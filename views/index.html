<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RasPipC.tv</title>
    <meta name="description" content="Rasperry Pi IPCamera Display" />
    <meta name="author" content="Ryan Hunt - admin@nayr.net" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/angular-gridster.min.css" />
    <link rel="stylesheet" href="css/angular-tooltips.min.css" />
    <link rel="stylesheet" href="css/common-style.css" />
    <script src="src/angular.min.js"></script>
    <script src="src/angular-route.min.js"></script>
    <script src="src/ui-bootstrap-tpls.min.js"></script>
    <script src="src/angular-gridster.min.js"></script>
    <script src="src/angular-translate.min.js"></script>
    <script src="src/angular-translate-loader-static-files.min.js"></script>
    <script src="src/angular-confirm.min.js"></script>
    <script src="js/raspipc.js"></script>
    <script src="js/translations.js"></script>
    <script src="templates/cameras/script.js"></script>
    <script src="templates/about/script.js"></script>
    <!-- Grid Templates -->
    <script src="js/grids/01.js"></script>
    <script src="js/grids/02.js"></script>
    <script src="js/grids/02S.js"></script>
    <script src="js/grids/03.js"></script>
    <script src="js/grids/04.js"></script>
    <script src="js/grids/04R.js"></script>
    <script src="js/grids/05.js"></script>
    <script src="js/grids/06.js"></script>
    <script src="js/grids/07.js"></script>
    <script src="js/grids/08.js"></script>
    <script src="js/grids/09.js"></script>
    <script src="js/grids/10.js"></script>
    <script src="js/grids/13.js"></script>
    <script src="js/grids/16.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="RootCtrl">
        <link rel="stylesheet" ng-href="css/template-style.css" />
        <div class="navbar navbar-collapse navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <a class="navbar-brand hidden-sm hidden-xs" href="#/about"><img src="images/rpi-icon.png" height="48px" width="48px">RasPipC.TV</a>
            </div>
            <div class="navbar-middle btn-group" role="group">
               <a class="btn btn-default" ng-class="{active: page == '1Cam'}" href="#/1"><i class="raspipc-icon icon-1"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '2Cams'}" href="#/2"><i class="raspipc-icon icon-2"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '2SCams'}" href="#/2S"><i class="raspipc-icon icon-2s"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '3Cams'}" href="#/3"><i class="raspipc-icon icon-3"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '4Cams'}" href="#/4"><i class="raspipc-icon icon-4"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '4RCams'}" href="#/4R"><i class="raspipc-icon icon-4r"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '5Cams'}" href="#/5"><i class="raspipc-icon icon-5"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '6Cams'}" href="#/6"><i class="raspipc-icon icon-6"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '7Cams'}" href="#/7"><i class="raspipc-icon icon-7"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '8Cams'}" href="#/8"><i class="raspipc-icon icon-8"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '9Cams'}" href="#/9"><i class="raspipc-icon icon-9"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '10Cams'}" href="#/10"><i class="raspipc-icon icon-10"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '13Cams'}" href="#/13"><i class="raspipc-icon icon-13"></i></a>
               <a class="btn btn-default" ng-class="{active: page == '16Cams'}"href="#/16"><i class="raspipc-icon icon-16"></i></a>
            </div>
            <div class="nav navbar-nav navbar-right btn-group" role="group">
               <a class="btn btn-default" ng-class="{active: page == '1Cam'}"
                ng-click="applyView()" confirm="{{ 'DISPLAYCFRM' | translate }}" confirm-title="{{ 'DCONFIRMTITLE' | translate }}" confirm-ok="{{ 'YES' | translate }}"
                ng-disabled="false">
                 <i class="glyphicon glyphicon-blackboard"></i> {{ 'DISPLAY' | translate }}
               </a>
               <a class="btn btn-default" ng-class="{active: page == '2Cams'}" href="#/cameras">
                 <i class="glyphicon glyphicon-facetime-video"></i> {{ 'SETTINGS' | translate }}
               </a>
            </div>
      </div>
        <div class="container" ng-view></div>
        <div class="tip hidden-sm hidden-xs"><strong>{{ 'TIP' | translate }}</strong></div>
        <div class="footer">
          <a ng-click="#/update"><i class="glyphicon glyphicon-download"></i></a>
          &nbsp;
          <a href="#/about"><i class="glyphicon glyphicon-info-sign"></i></a>
          &nbsp;
          <a href="http://raspipc.tv" target="_blank"><i class="glyphicon glyphicon-home"></i></a>
        </div>
    </div>
</body>
</html>
