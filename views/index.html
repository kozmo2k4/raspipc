<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RasPipC</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/angular-gridster.min.css" />
    <link rel="stylesheet" href="templates/common/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.15/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

    <script src="src/angular-gridster.js"></script>

    <script type="text/javascript">
        (function() {
        	angular.module('app', ['gridster', 'ui.bootstrap', 'ngRoute'])
        		.config(['$routeProvider',
        			function($routeProvider) {
        				$routeProvider
                  .when('/1cam', {
                    templateUrl: 'templates/1cam/view.html',
                    controller: '1Cam'
                  })
                  .when('/3cams', {
                    templateUrl: 'templates/3cams/view.html',
                    controller: '3Cams'
                  })
                  .when('/4cams', {
                    templateUrl: 'templates/4cams/view.html',
                    controller: '4Cams'
                  })
                  .when('/4Rcams', {
                    templateUrl: 'templates/4Rcams/view.html',
                    controller: '4RCams'
                  })
                  .when('/5cams', {
                    templateUrl: 'templates/5cams/view.html',
                    controller: '5Cams'
                  })
                  .when('/6cams', {
                    templateUrl: 'templates/6cams/view.html',
                    controller: '6Cams'
                  })
                  .when('/7cams', {
                    templateUrl: 'templates/7cams/view.html',
                    controller: '7Cams'
                  })
                  .when('/8cams', {
                    templateUrl: 'templates/8cams/view.html',
                    controller: '8Cams'
                  })
                  .when('/9cams', {
                    templateUrl: 'templates/9cams/view.html',
                    controller: '9Cams'
                  })
                  .when('/10cams', {
                    templateUrl: 'templates/10cams/view.html',
                    controller: '10Cams'
                  })
                  .when('/13cams', {
                    templateUrl: 'templates/13cams/view.html',
                    controller: '13Cams'
                  })
                  .when('/16cams', {
                    templateUrl: 'templates/16cams/view.html',
                    controller: '16Cams'
                  })
        					.when('/cameras', {
        						templateUrl: 'templates/cameras/view.html',
        						controller: 'DashboardCtrl'
        					})
                  .when('/about', {
                    templateUrl: 'templates/about/view.html',
                    controller: 'AboutCtrl'
                  })
        					.otherwise({
        						redirectTo: '/cameras'
        					});
        			}
        		])
        		.controller('RootCtrl', function($scope) {
        			$scope.$on('$locationChangeStart', function(e, next, current) {
        				$scope.page = next.split('/').splice(-1);
        				$scope.styleUrl = 'templates/' + $scope.page + '/style.css'
        			});
        		});
        })();
    </script>
    <script src="templates/cameras/script.js"></script>
    <script src="templates/1cam/script.js"></script>
    <script src="templates/3cams/script.js"></script>
    <script src="templates/4cams/script.js"></script>
    <script src="templates/4Rcams/script.js"></script>
    <script src="templates/5cams/script.js"></script>
    <script src="templates/6cams/script.js"></script>
    <script src="templates/7cams/script.js"></script>
    <script src="templates/8cams/script.js"></script>
    <script src="templates/9cams/script.js"></script>
    <script src="templates/10cams/script.js"></script>
    <script src="templates/13cams/script.js"></script>
    <script src="templates/16cams/script.js"></script>
</head>

<body ng-app="app">
    <div ng-controller="RootCtrl">
        <link rel="stylesheet" ng-href="{{ styleUrl }}" />

        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="navbar-brand" href="#/about"><img src="rpi-icon.png" height="48px" width="48px">RasPipC</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{active: page == '1cam'}"><a href="#/1cam">1</a></li>
                <li ng-class="{active: page == '4Cams'}"><a href="#/4cams">4</a></li>
                <li ng-class="{active: page == '4RCams'}"><a href="#/4Rcams">4R</a></li>
                <li ng-class="{active: page == '5Cams'}"><a href="#/5cams">5</a></li>
                <li ng-class="{active: page == '6Cams'}"><a href="#/6cams">6</a></li>
                <li ng-class="{active: page == '7Cams'}"><a href="#/7cams">7</a></li>
                <li ng-class="{active: page == '8Cams'}"><a href="#/8cams">8</a></li>
                <li ng-class="{active: page == '9Cams'}"><a href="#/9cams">9</a></li>
                <li ng-class="{active: page == '10Cams'}"><a href="#/10cams">10</a></li>
                <li ng-class="{active: page == '13Cams'}"><a href="#/13cams">13</a></li>
                <li ng-class="{active: page == '16Cams'}"><a href="#/16cams">16</a></li>
                <li><a>|</a></li>
                <li ng-class="{active: page == 'apply'}"><a href="#/apply"><i class="glyphicon glyphicon-check"></i></a></li>
                <li ng-class="{active: page == 'refresh'}"><a href="#/refresh"><i class="glyphicon glyphicon-refresh"></i></a></li>
                <!--<li ng-class="{active: page == 'dashboard'}"><a href="#/dashboard"><i class="glyphicon glyphicon-flash"></i></a></li>-->
                <li ng-class="{active: page == 'update'}"><a href="#/update" target="_blank" class="code-coverage"><i class="glyphicon glyphicon-cloud-download"></i></a></li>
                <li ng-class="{active: page == 'apply'}"><a href="#/cameras"><i class="glyphicon glyphicon-cog"></i></a></li>

            </ul>
        </div>

        <div class="container" ng-view></div>

    </div>
</body>

</html>
