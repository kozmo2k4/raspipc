<div>
    <form name="_form" class="form-horizontal" ng-submit="submit(_form)">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
            <h3>Configure Camera Feed</h3>
        </div>

        <div class="modal-body">
            <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">Name</label>
                <div class="col-lg-9 col-md-9">
                    <input name="name" type="text" ng-model="form.name" class="form-control" />
                </div>
            </div>
            <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">Host/IP</label>
                <div class="col-lg-9 col-md-9">
                    <input name="host" type="text" ng-model="form.host" class="form-control" />
                </div>
            </div>
            <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">User Name</label>
                <div class="col-lg-9 col-md-9">
                    <input name="user" type="text" ng-model="form.username" class="form-control" />
                </div>
            </div>
            <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">Password</label>
                <div class="col-lg-9 col-md-9">
                    <input name="pass" type="text" ng-model="form.password" class="form-control" />
                </div>
            </div>
            <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">Feed URI</label>
                <div class="col-lg-9 col-md-9">
                    <input name="feed" type="text" ng-model="form.feed" class="form-control" />
                </div>
            </div>
            <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">JPEG URI</label>
                <div class="col-lg-9 col-md-9">
                    <input name="jpg" type="text" ng-model="form.jpg" class="form-control" />
                </div>
            </div>
            <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">Aspect</label>
                <div class="col-lg-9 col-md-9">
                    <input type="radio" name="radio" ng-model="vm.radio" value="fill" /> Fill<br/>
                    <input type="radio" name="radio" ng-model="vm.radio" value="stretch"/> Stretch<br/>
                    <input type="radio" name="radio" ng-model="vm.radio" value="letterbox"/> Letterbox<br/>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a ng-click="remove()" class="btn btn-danger pull-left" tabindex="-1"><i class="glyphicon glyphicon-trash"></i>Delete</a>
            <a ng-click="dismiss()" class="btn btn-default" tabindex="-1">OnVIF Query</a>
            <a ng-click="dismiss()" class="btn btn-default" tabindex="-1"><i class="glyphicon glyphicon-remove"></i>Cancel</a>
            <button type="submit" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-ok"></i>Save</button>
        </div>
    </form>
</div>
